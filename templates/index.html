<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中文车牌识别系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 60px 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #666;
            font-size: 0.9em;
        }

        #file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            margin-top: 30px;
        }

        .result-header {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .images-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .image-box {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .image-box h3 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .image-box img {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: 5px;
        }

        .plates-list {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .plate-item {
            background: #f8f9ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .plate-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .plate-info {
            display: flex;
            justify-content: space-between;
            color: #666;
        }

        .error {
            color: #e74c3c;
            background: #fdf2f2;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
            margin-top: 20px;
        }

        .success {
            color: #27ae60;
            background: #f2fdf2;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #27ae60;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .images-container {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2em;
            }

            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚗 中文车牌识别系统</h1>
            <p>基于深度学习的高精度车牌检测与识别</p>
        </div>

        <div class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="upload-area">
                    <div class="upload-icon">📷</div>
                    <div class="upload-text">点击选择图片或拖拽到此处</div>
                    <div class="upload-hint">支持 JPG、PNG、GIF 格式，最大16MB</div>
                    <input type="file" id="file-input" accept="image/*">
                </div>
                <button class="btn" onclick="document.getElementById('file-input').click()">
                    选择图片
                </button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>正在识别车牌，请稍候...</p>
            </div>

            <div class="results" id="results">
                <div class="result-header">
                    <h2>识别结果</h2>
                    <p>识别完成，以下是检测到的车牌信息</p>
                </div>

                <div class="images-container">
                    <div class="image-box">
                        <h3>原始图片</h3>
                        <img id="original-image" src="" alt="原始图片">
                    </div>
                    <div class="image-box">
                        <h3>检测结果</h3>
                        <img id="result-image" src="" alt="检测结果">
                    </div>
                </div>

                <div class="plates-list" id="plates-list">
                    <h3>检测到的车牌</h3>
                    <div id="plates-container"></div>
                </div>
            </div>

            <div id="message-area"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const messageArea = document.getElementById('message-area');

        // 拖拽上传功能
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            // 检查文件类型
            if (!file.type.startsWith('image/')) {
                showMessage('请选择图片文件', 'error');
                return;
            }

            // 检查文件大小
            if (file.size > 16 * 1024 * 1024) {
                showMessage('文件大小不能超过16MB', 'error');
                return;
            }

            uploadFile(file);
        }

        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            // 显示加载状态
            loading.style.display = 'block';
            results.style.display = 'none';
            messageArea.innerHTML = '';

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';

                if (data.success) {
                    showResults(data);
                } else {
                    showMessage(data.error || '识别失败', 'error');
                }
            })
            .catch(error => {
                loading.style.display = 'none';
                showMessage('网络错误，请重试', 'error');
                console.error('Error:', error);
            });
        }

        function showResults(data) {
            // 显示图片
            document.getElementById('original-image').src = data.original_image;
            document.getElementById('result-image').src = data.result_image;

            // 显示车牌信息
            const platesContainer = document.getElementById('plates-container');
            platesContainer.innerHTML = '';

            if (data.plates && data.plates.length > 0) {
                data.plates.forEach((plate, index) => {
                    const plateDiv = document.createElement('div');
                    plateDiv.className = 'plate-item';
                    plateDiv.innerHTML = `
                        <div class="plate-number">${plate.plate_no}</div>
                        <div class="plate-info">
                            <span>置信度: ${(plate.confidence * 100).toFixed(1)}%</span>
                            <span>颜色: ${plate.color}</span>
                        </div>
                    `;
                    platesContainer.appendChild(plateDiv);
                });

                showMessage(`成功识别到 ${data.plates.length} 个车牌`, 'success');
            } else {
                platesContainer.innerHTML = '<p>未检测到车牌</p>';
                showMessage('未检测到车牌', 'error');
            }

            results.style.display = 'block';
        }

        function showMessage(message, type) {
            messageArea.innerHTML = `<div class="${type}">${message}</div>`;

            // 3秒后自动隐藏消息
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 3000);
        }
    </script>
</body>
</html>
